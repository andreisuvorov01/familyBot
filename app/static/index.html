<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Tasks</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="pb-24 px-4 pt-2">

    <!-- Header -->
    <header class="flex justify-between items-center mb-4 sticky top-0 py-2 bg-[var(--tg-theme-secondary-bg-color)] z-20">
        <div>
            <h1 class="text-2xl font-bold">Задачи</h1>
            <p class="text-xs opacity-60">Семейный планировщик</p>
        </div>
        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg">
            <span id="avatar-letter">?</span>
        </div>
    </header>

    <!-- Tabs -->
    <div class="flex bg-[var(--tg-theme-bg-color)] p-1 rounded-xl shadow-sm mb-4">
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-lg transition bg-[var(--tg-theme-button-color)] text-white shadow-md" data-filter="all">Все</button>
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-lg transition opacity-60" data-filter="personal">Личные</button>
        <button class="tab-btn flex-1 py-2 text-sm font-medium rounded-lg transition opacity-60" data-filter="common">Общие</button>
    </div>

    <!-- Task List -->
    <div id="task-list" class="space-y-3">
        <!-- Skeleton Loading -->
        <div class="h-16 bg-[var(--tg-theme-bg-color)] rounded-2xl animate-pulse"></div>
        <div class="h-16 bg-[var(--tg-theme-bg-color)] rounded-2xl animate-pulse"></div>
        <div class="h-16 bg-[var(--tg-theme-bg-color)] rounded-2xl animate-pulse"></div>
    </div>

    <!-- FAB (Floating Action Button) -->
    <button onclick="openCreateModal()" class="fixed bottom-6 right-6 w-14 h-14 bg-[var(--tg-theme-button-color,#3b82f6)] text-white rounded-full shadow-lg grid place-content-center text-2xl active:scale-90 transition z-30">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Overlay -->
    <div id="overlay" class="modal-overlay"></div>

    <!-- Modal: Create Task -->
    <div id="create-modal" class="bottom-sheet">
        <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6 opacity-50"></div>
        <h2 class="text-xl font-bold mb-4">Новая задача</h2>

        <input type="text" id="new-title" class="w-full bg-[var(--tg-theme-secondary-bg-color)] p-4 rounded-xl outline-none mb-4 focus:ring-2 focus:ring-blue-500 transition" placeholder="Название...">
        <label class="block text-xs font-bold opacity-50 mb-1 ml-1">Дедлайн (необязательно)</label>
<input type="datetime-local" id="new-deadline" class="w-full bg-[var(--tg-theme-secondary-bg-color)] p-3 rounded-xl outline-none mb-4 text-sm">
        <div class="grid grid-cols-2 gap-3 mb-4 visibility-selector">
            <label class="cursor-pointer relative">
                <input type="radio" name="visibility" value="common" checked class="hidden">
                <div class="p-3 rounded-xl bg-[var(--tg-theme-secondary-bg-color)] border border-transparent text-center font-medium text-sm transition flex flex-col items-center gap-1">
                    <i class="fa-solid fa-users text-lg"></i> Семья
                </div>
            </label>
            <label class="cursor-pointer relative">
                <input type="radio" name="visibility" value="private" class="hidden">
                <div class="p-3 rounded-xl bg-[var(--tg-theme-secondary-bg-color)] border border-transparent text-center font-medium text-sm transition flex flex-col items-center gap-1">
                    <i class="fa-solid fa-lock text-lg"></i> Личное
                </div>
            </label>
        </div>
    </div>

    <!-- Modal: Task Detail -->
    <div id="detail-modal" class="bottom-sheet">
        <div class="flex justify-between items-start mb-4">
            <h2 id="detail-title" class="text-xl font-bold leading-tight mr-2">Заголовок</h2>
            <button onclick="deleteTask()" class="text-red-500 p-2 active:opacity-50"><i class="fa-solid fa-trash"></i></button>
        </div>

        <!-- Subtasks -->
        <div class="mb-6">
            <h3 class="text-xs font-bold uppercase opacity-50 mb-2">Чек-лист</h3>
            <div id="subtasks-list" class="space-y-1 mb-3"></div>

            <div class="flex gap-2">
                <input type="text" id="new-subtask" placeholder="Добавить шаг..." class="flex-1 bg-[var(--tg-theme-secondary-bg-color)] px-3 py-2 rounded-lg text-sm outline-none">
                <button onclick="addSubtask()" class="bg-[var(--tg-theme-secondary-bg-color)] px-3 rounded-lg"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <button id="btn-status" class="w-full py-3 rounded-xl font-semibold bg-green-500 text-white">
            Завершить
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
