<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tasks</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css?v=12" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-main">Задачи</h1>
                <button onclick="toggleView()" id="view-toggle-btn" class="text-sm font-medium text-accent mt-1">
                    <i class="fa-regular fa-calendar"></i> Календарь
                </button>
            </div>
            <div id="user-avatar" class="w-9 h-9 rounded-full bg-gradient-to-b from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold overflow-hidden">
                <span id="avatar-letter">?</span>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tab-container">
            <button class="tab-btn active" data-filter="all">Все</button>
            <button class="tab-btn" data-filter="personal">Личные</button>
            <button class="tab-btn" data-filter="common">Общие</button>
        </div>

        <!-- Calendar -->
        <div id="calendar-wrapper" class="hidden mb-6 fade-in">
            <div class="flex justify-between items-center mb-4 px-2">
                <button onclick="changeMonth(-1)" class="p-2 text-accent"><i class="fa-solid fa-chevron-left"></i></button>
                <h2 id="calendar-month-year" class="font-semibold text-lg capitalize text-main"></h2>
                <button onclick="changeMonth(1)" class="p-2 text-accent"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
            <div class="flex justify-center mt-2">
                <button onclick="resetCalendarFilter()" class="text-xs text-accent font-medium" id="reset-filter-btn" style="display: none;">Показать все</button>
            </div>
        </div>

        <!-- List -->
        <div id="task-list" class="pb-20"></div>
    </div>

    <!-- FAB -->
    <button onclick="openCreateModal()" class="fab"><i class="fa-solid fa-plus"></i></button>

    <!-- Overlay -->
    <div id="overlay" class="modal-overlay"></div>

    <!-- Create Modal -->
    <div id="create-modal" class="bottom-sheet">
        <div class="sheet-handle"></div>
        <h2 class="text-xl font-bold mb-5 text-center text-main">Новая задача</h2>

        <input type="text" id="new-title" class="mb-3 font-medium" placeholder="Название">
        <textarea id="new-desc" rows="3" class="mb-4 resize-none" placeholder="Заметки (опционально)"></textarea>

        <div class="flex gap-3 mb-4">
            <div class="flex-1">
                <label class="block text-xs font-medium text-hint mb-1 ml-1">ДАТА</label>
                <input type="datetime-local" id="new-deadline">
            </div>
            <div class="flex-1">
                <label class="block text-xs font-medium text-hint mb-1 ml-1">ПОВТОР</label>
                <select id="new-repeat">
                    <option value="">Нет</option>
                    <option value="daily">День</option>
                    <option value="weekly">Неделя</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4 visibility-selector">
            <label class="cursor-pointer relative">
                <input type="radio" name="visibility" value="common" checked class="hidden">
                <div class="p-3 rounded-xl text-center font-medium text-sm transition bg-[var(--bg-card)] text-main border border-transparent">
                    Семья
                </div>
            </label>
            <label class="cursor-pointer relative">
                <input type="radio" name="visibility" value="private" class="hidden">
                <div class="p-3 rounded-xl text-center font-medium text-sm transition bg-[var(--bg-card)] text-main border border-transparent">
                    Личное
                </div>
            </label>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="flex justify-between items-start mb-5">
            <h2 id="detail-title" class="text-2xl font-bold leading-tight mr-2 flex-1 break-words text-main"></h2>
            <div class="flex gap-4 shrink-0">
                <button onclick="openEditMode()" class="text-accent text-lg"><i class="fa-solid fa-pen"></i></button>
                <button onclick="deleteTask()" class="text-red-500 text-lg"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>

        <div class="mb-6">
            <p id="detail-desc" class="text-base text-main whitespace-pre-wrap leading-relaxed opacity-80">Нет описания</p>
        </div>

        <div class="mb-6">
            <div id="subtasks-list" class="space-y-0 border-t border-[var(--text-hint)]/10"></div>
            <div class="flex gap-2 mt-4">
                <input type="text" id="new-subtask" placeholder="Добавить пункт..." class="flex-1">
                <button onclick="addSubtask()" class="bg-[var(--accent)] text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>

        <button id="btn-status" class="w-full py-3.5 rounded-xl font-bold text-white shadow-lg bg-[var(--accent)]">Завершить</button>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
